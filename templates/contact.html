<!-- contact.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Контакты</h1>

    <p>Для связи с нами используйте следующие способы:</p>
    
    <ul class="list-group">
        <li class="list-group-item"><strong>Телефон:</strong> +7 (123) 456-78-90</li>
        <li class="list-group-item"><strong>Email:</strong> contact@lawfirm.com</li>
        <li class="list-group-item"><strong>Адрес:</strong> г. Москва, ул. Примерная, 1</li>
        <li class="list-group-item"><strong>Часы работы:</strong> Пн-Пт: 9:00 - 18:00</li>
    </ul>

    <h2 class="mt-4">Форма обратной связи</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Ваш Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
