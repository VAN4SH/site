<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юридическая Компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="/">
                    <i class="bi bi-briefcase-fill"></i> Legal-Guard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="/specialization">Специализация</a></li>
                        <li class="nav-item"><a class="nav-link" href="/news">Новости</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-light py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark py-4 text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Юридическая Компания. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
